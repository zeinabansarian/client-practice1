<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="basiscore.js"></script>
    <title>Project List</title>

  <body>
    <basis core="api" url="products.json" method="get" name="api.name" run="atclient" preview="true" triggeers="list.cat"></basis>
    <basis core="callback" trigers="api" run="atclient"></basis>
    
    <select name="brand" id="brand">
      <basis core="print" datamembername="product.cat" run="atclient">
        <face>
          <layout>
            <option value="@Name@">@Name@</option>
          </layout>
        </face>
      </basis>
    </select>
    
    <basis core="print" datamembername="product.list" run="atclient">
      <face>
        <div class="productItem" style="width: fit-content">
          <h3>@productName@</h3>
          <div
            class="proTitle"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <span>@Price@</span>
            <span>@Ram@</span>
          </div>
        </div>
      </face>
    </basis>
